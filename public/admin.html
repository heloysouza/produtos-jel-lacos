<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Painel de Produtos - Produtos Jel Laços</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Painel de Produtos</h1>
    <p>Adicione, edite e visualize produtos</p>
    <span class="user" id="userLabel">Usuário: —</span>
    <button id="btnLogin" class="btn-ghost" style="margin-left:12px;">Login</button>
    <button id="btnLogout" class="btn-ghost" style="display:none;margin-left:8px;">Logout</button>
  </header>

  <main class="grid">
    <!-- Formulário -->
    <form id="productForm" class="card" autocomplete="off">
      <input type="hidden" id="productId" />

      <label for="title">Título</label>
      <input id="title" type="text" placeholder="Ex: Laços Rosas" required />

      <label for="price">Preço (R$)</label>
      <input id="price" type="text" min="0" step="0.000,01" placeholder="Ex: 8.50" required />

      <label for="category">Categoria</label>
      <select id="category">
        <option value="Laços">Laços</option>
        <option value="Tiaras">Tiaras</option>
        <option value="Roupas">Roupas</option>
        <option value="Outros">Outros</option>
      </select>

      <label for="image">Imagens do produto</label>
      <input id="image" type="file" accept="image/*" multiple />
      <div id="imagePreview" class="image-preview">Nenhuma imagem selecionada</div>

      <label for="desc">Descrição (opcional)</label>
      <textarea id="desc" placeholder="Uma breve descrição"></textarea>

      <div class="actions">
        <button type="submit" class="btn-primary">Salvar produto</button>
        <button type="button" id="resetBtn" class="btn-ghost">Limpar</button>
      </div>
    </form>

    <!-- Lista de produtos -->
    <section>
      <div class="toolbar">
        <h2>Produtos cadastrados</h2>
        <div class="filters">
          <input id="search" type="text" placeholder="Pesquisar" />
          <select id="filterCategory">
            <option value="">Todas</option>
            <option value="Laços">Laços</option>
            <option value="Tiaras">Tiaras</option>
            <option value="Roupas">Roupas</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
      </div>

      <div id="productsRoot" class="products-grid">
        <div class="empty">Nenhum produto cadastrado ainda. Use o formulário ao lado para adicionar.</div>
      </div>
    </section>
  </main>

  <!-- Login modal (simples) -->
  <div id="loginModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Login Administrador</h3>
      <input id="loginUser" placeholder="Usuário" />
      <input id="loginPass" type="password" placeholder="Senha" />
      <div style="margin-top:10px;">
        <button id="loginSubmit" class="btn-primary">Entrar</button>
        <button id="loginCancel" class="btn-ghost">Cancelar</button>
      </div>
      <div id="loginError" style="color:#ff4d4d;margin-top:8px;display:none;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
